<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="ToDoEdit.CSS">
</head>
<body>
  <h1>To-Do App</h1>

  <div>
    <input type="text" id="taskNameInput" placeholder="Task Name">
    <input type="number" id="priorityInput" placeholder="Priority">
    <button onclick="addTask()">Add Task</button>
  </div>

  <table id="taskList">
    <tr>
      <th>Task Name</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </table>

  <script src="ToDoEdit.JS"></script>
</body>
</html>
